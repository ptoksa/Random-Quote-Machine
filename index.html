<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="bg">
      <div id="quote-box">
        <blockquote><p id="text"></p></blockquote>
        <!--&#8212;--><p2 id="author"></p2>
        <div class="buttons">
          <a id="tweet-quote" class="btn btn-lg btn-primary btn-space fab fa-twitter fa-l" href="#" target="_blank" >Tweet Quote</a>
          <a id="new-quote" class="btn btn-lg btn-success">New Quote</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/randomQuoteMachine.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
